# yaml-language-server: $schema=https://taskfile.dev/schema.json
# https://taskfile.dev

version: "3"

includes:
  git:
    taskfile: ~/.config/taskfile/git.yaml
    flatten: true
  go:
    taskfile: ~/.config/taskfile/go.yaml
    flatten: true

tasks:
  default:
    desc: Show available tasks
    cmds:
      - task --list-all

  help:
    desc: Show this help message
    cmds:
      - task --list-all
